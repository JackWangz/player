<html ng-app="Player">
<head>
	<meta charset="UTF-8">
	<title>Player</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="//www.google.com/jsapi"></script>
	<script src="javascripts/main.js"></script>
	<script src="javascripts/search.js"></script>
	<!--<script src="javascripts/player.js"></script>-->
	<script src="javascripts/auth.js"></script>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
	<!-- Wrapper -->
		<div id="wrapper">
			<!-- Menu -->
				<div id="menu" ng-controller="MenuController as menu">
					<ul>
						<li ng-repeat="video in videoList">
							<div>
								<span><a href="#" ng-click="menu.changeVideo($event)" class="songItem">{{video.videoTitle}}</a></span>
								<span>Channel:{{video.channelTitle}}</span>
							</div>
						</li>
					</ul>
				</div>
			<!-- Lyrics -->
				<div id="lyrics">
					<!-- <audio id="player" src="resources/Insomnia.mp3" controls></audio> -->
					<div id="player"></div>
					<div class="pre-auth">
						<input id="login-link" type="button" value="authorize">
					</div>
					
					<div id="buttons" ng-controller="SearchController as search">
						<label>
							<input id="query" type="text" value="cats">
							<button id="search-button" disabled ng-click="search.searchVideo($event)">Search</button>
						</label>
					</div>
					
					<div id="search-container">
						<div id="player">
						</div>
					</div>
					
				</div>
			<!-- Footer -->
		</div>
<script>
	var tag = document.createElement('script');
			
	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	
	function onYouTubeIframeAPIReady() {
		player.setPlayer();
	}
</script>

<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
<script src="javascripts/test.js"></script>
</body>
</html>
